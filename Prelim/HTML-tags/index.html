<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Information -->
    <!-- Defines character encoding and viewport settings for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="htmlsub.css">

    <title>Common HTML Tags</title>
</head>
<body>
    <!-- Headings -->
    <!-- Used to define different levels of headings -->
    <h1>Main Heading</h1>
    <h2>Subheading</h2>

    <!-- Paragraph -->
    <!-- Used to define blocks of text -->
    <p>This is a paragraph.</p>

    <!-- Link -->
    <!-- The <a> tag creates a hyperlink to another page -->
    <a href="https://www.example.com">Visit Example</a>

    <!-- Image -->
    <!-- The <img> tag embeds an image in the document -->
    <img src="example.jpg" alt="Example Image" width="200">

    <!-- List -->
    <!-- The <ul> tag creates an unordered list with bullet points -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Table -->
    <!-- The <table> tag creates a table with rows and columns -->
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
        </tr>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
        </tr>
    </table>

    <!-- Form -->
    <!-- Used to collect user input -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        <input type="submit" value="Submit">
    </form>

    <!-- Button -->
    <!-- The <button> tag creates a clickable button -->
    <button>Click Me</button>
</body>
</html>
